<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
   
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h3>FLEESO</h3>
    <h2>Start your journey with us</h2>
    <p>Discover the world's best community of freelancers and businss owners</p>
  </div>
  <div class="form">

    <form>
      <h1>Sign up</h1>
      <p class="acc">Have an account?<span class="blue"><b>Signin</b></span></p>
      <div class="grey">Looking for?</div>
      <span class="input"><input type="radio" name="Project">Projects</span>&nbsp;&nbsp;
      <span class="input"><input type="radio" name="Designs">Designs</span> <br>
      <div class="grey"><label >Email</label></div>
      <div class="app"><input type="email" name="email" placeholder="abc@gmail.com" ></div>
      <div class="grey"><label >Password</label></div>
      <div class="app"><input type="password" name="password" placeholder="Enter Password" ></div>
      <div class="grey"><label >Select Skills(optional)</label></div>
      <div class="app"><input type="text" name="skills" placeholder="Type to search" ></div>
      <button>Create account</button>

      
      
      
    </form>
  </div>
</div> 
   

</body>
</html>
